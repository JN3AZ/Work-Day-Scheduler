<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="row time-block" data-hour="9">
        <div class="col-3 col-md-1 hour">
          9AM
        </div>
        <textarea class="col-7 col-md-10 description" id="9a"></textarea>
        <button class="col-2 col-md-1 btn saveBtn far fa-save"></button>
      </div>

      <div class="row time-block" data-hour="10">
        <div class="col-3 col-md-1 hour">
          10AM
        </div>
        <textarea class="col-7 col-md-10 description" id="10a"></textarea>
        <button class="col-2 col-md-1 btn saveBtn far fa-save"></button>
      </div>

      <div class="row time-block" data-hour="11">
        <div class="col-3 col-md-1 hour">
          11AM
        </div>
        <textarea class="col-7 col-md-10 description" id="11a"></textarea>
        <button class="col-2 col-md-1 btn saveBtn far fa-save"></button>
      </div>

      <div class="row time-block" data-hour="12">
        <div class="col-3 col-md-1 hour">
          12PM
        </div>
        <textarea class="col-7 col-md-10 description" id="12p"></textarea>
        <button class="col-2 col-md-1 btn saveBtn far fa-save"></button>
      </div>

      <div class="row time-block" data-hour="13">
        <div class="col-3 col-md-1 hour">
          1PM
        </div>
        <textarea class="col-7 col-md-10 description" id="13p"></textarea>
        <button class="col-2 col-md-1 btn saveBtn far fa-save"></button>
      </div>

      <div class="row time-block" data-hour="14">
        <div class="col-3 col-md-1 hour">
          2PM
        </div>
        <textarea class="col-7 col-md-10 description" id="14p"></textarea>
        <button class="col-2 col-md-1 btn saveBtn far fa-save"></button>
      </div>

      <div class="row time-block" data-hour="15">
        <div class="col-3 col-md-1 hour">
          3PM
        </div>
        <textarea class="col-7 col-md-10 description" id="15p"></textarea>
        <button class="col-2 col-md-1 btn saveBtn far fa-save"></button>
      </div>

      <div class="row time-block" data-hour="16">
        <div class="col-3 col-md-1 hour">
          4PM
        </div>
        <textarea class="col-7 col-md-10 description" id="16p"></textarea>
        <button class="col-2 col-md-1 btn saveBtn far fa-save"></button>
      </div>

      <div class="row time-block" data-hour="17">
        <div class="col-3 col-md-1 hour">
          5PM
        </div>
        <textarea class="col-7 col-md-10 description" id="17p"></textarea>
        <button class="col-2 col-md-1 btn saveBtn far fa-save"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
